<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <style>
    .bg { fill: #f4f6f8; }
    .window { fill: #ffffff; stroke: #d0d7de; }
    .header { fill: #0f1724; }
    .title { fill: #0f1724; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight: 700; font-size: 36px; }
    .muted { fill: #6b7280; font-size: 16px; }
    .step { fill: #eef2ff; stroke: #c7d2fe; }
    .step-text { fill: #3730a3; font-weight:600; font-size:18px; }
  </style>
  <rect class="bg" width="1200" height="720" />
  <g transform="translate(60,60)">
    <rect class="window" x="0" y="0" width="1080" height="600" rx="10" />
    <rect class="header" x="0" y="0" width="1080" height="62" rx="10" />
    <text x="28" y="40" class="title">GroWizard</text>
    <text x="28" y="86" class="muted">A guided planning tool for indoor grow tent setups</text>

    <!-- Steps -->
    <g transform="translate(28,120)">
      <rect class="step" x="0" y="0" width="960" height="72" rx="8" />
      <text x="22" y="46" class="step-text">1. Tent selection — choose size & style</text>

      <rect class="step" x="0" y="96" width="960" height="72" rx="8" />
      <text x="22" y="142" class="step-text">2. Lighting — LED, spectrum & placement</text>

      <rect class="step" x="0" y="192" width="960" height="72" rx="8" />
      <text x="22" y="238" class="step-text">3. Ventilation — fans, filters & airflow</text>

      <rect class="step" x="0" y="288" width="960" height="72" rx="8" />
      <text x="22" y="334" class="step-text">4. Nutrients & media — feed schedule</text>

      <rect x="0" y="392" width="220" height="72" rx="8" fill="#10b981" />
      <text x="24" y="438" font-weight="700" fill="#fff" font-size="16">Summary</text>

      <text x="520" y="456" class="muted">Configured: Tent 120x60 | LED 300W | Inline fan</text>
    </g>

    <rect x="1000" y="508" width="40" height="40" rx="6" fill="#f97316" />
    <rect x="1048" y="508" width="32" height="40" rx="6" fill="#ef4444" />
  </g>
</svg>
