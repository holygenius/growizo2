<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>GroWizard - Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g. https://www.foo.com/bar/baz?a=b#c
    //   -> https://www.foo.com/?p=/bar/baz&q=a=b&h=c
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + l.pathname.split('/').slice(1).indexOf('grow-tent-builder')).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(l.pathname.split('/').slice(1).indexOf('grow-tent-builder') + 1).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
