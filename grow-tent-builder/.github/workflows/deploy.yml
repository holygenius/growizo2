name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_GTAG_ID: ${{ secrets.VITE_GTAG_ID }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Verify environment variables
        run: |
          echo "Checking required environment variables..."
          if [ -z "${VITE_SUPABASE_URL}" ]; then
            echo "❌ VITE_SUPABASE_URL is not set"
            exit 1
          else
            echo "✅ VITE_SUPABASE_URL is set"
          fi
          if [ -z "${VITE_SUPABASE_ANON_KEY}" ]; then
            echo "❌ VITE_SUPABASE_ANON_KEY is not set"
            exit 1
          else
            echo "✅ VITE_SUPABASE_ANON_KEY is set"
          fi
          if [ -z "${VITE_GTAG_ID}" ]; then
            echo "⚠️ VITE_GTAG_ID is not set (optional)"
          else
            echo "✅ VITE_GTAG_ID is set"
          fi

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
